{% load static %}
{% with request.resolver_match.view_name as view_name %}
<header>
     <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
                <div class="container px-5">
                    <a class="navbar-brand" href={% url "tutor:my_tutor" %}><span class="fw-bolder text-danger">МойРепетитор</span></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
                            <li class="nav-item"><a class="nav-link {% if view_name  == 'lesson:index' %}active{% endif %}" href={% url "lesson:index" %}>PyDep</a></li>
                        <li class="nav-item"><a class="nav-link {% if view_name  == 'tutor:projectbox' %}active{% endif %}" href={% url "tutor:projectbox" %}>ProjectBox</a></li>
                        <li class="nav-item"><a class="nav-link {% if view_name  == 'tutor:schedule' %}active{% endif %}" href={% url "tutor:schedule" %}>Расписание</a></li>
                            {% if user.is_authenticated %}
                            <li class="nav-item"><a class="nav-link {% if view_name  == 'tutor:profile' %}active{% endif %}" href={% url "tutor:profile" %}>Профиль</a></li>


                            {% else %}
                                <li class="nav-item"><a class="nav-link {% if view_name  == 'users:signup' %}active{% endif %}" href={% url "users:signin" %}>Вход</a></li>
                                <li class="nav-item"><a class="nav-link {% if view_name  == 'users:signin' %}active{% endif %}" href={% url "users:signup" %}>Регистрация</a></li>
                            {% endif %}

                        </ul>
                    </div>
                </div>
            </nav>
</header>
{% endwith %}
