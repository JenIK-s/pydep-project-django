{% load static %}
{% with request.resolver_match.view_name as view_name %}
<header>
     <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
                <div class="container px-5">
                    <a class="navbar-brand" href={% url "lesson:index" %}><span class="fw-bolder text-primary">PyDep</span></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
                        {% if user.is_staff %}
                            <li class="nav-item"><a class="nav-link {% if view_name  == 'lesson:courses' %}active{% endif %}" href={% url "course_editor:main" %}>Редактор курсов</a></li>
                        {% endif %}
                            <li class="nav-item"><a class="nav-link {% if view_name  == 'lesson:courses' %}active{% endif %}" href={% url "lesson:courses" %}>Курсы</a></li>
                        <li class="nav-item"><a class="nav-link {% if view_name  == 'tutor:projectbox' %}active{% endif %}" href={% url "tutor:my_tutor" %}>Мой репетитор</a></li>
                            {% if user.is_authenticated %}
                            <li class="nav-item"><a class="nav-link {% if view_name  == 'lesson:profile' %}active{% endif %}" href={% url "lesson:profile" %}>Профиль</a></li>


                            {% else %}
                                <li class="nav-item"><a class="nav-link {% if view_name  == 'users:signin' %}active{% endif %}" href={% url "users:signin" %}>Вход</a></li>
                                <li class="nav-item"><a class="nav-link {% if view_name  == 'users:signup' %}active{% endif %}" href={% url "users:signup" %}>Регистрация</a></li>
                            {% endif %}

                        </ul>
                    </div>
                </div>
            </nav>
</header>
{% endwith %}
