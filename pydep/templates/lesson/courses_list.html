{% extends 'base.html' %}
{% load static %}

{% block title %}
    Курсы
{% endblock %}

{% block static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    .course-card {
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        margin-bottom: 20px;
        background-color: #ffffff;
    }

    .course-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }

    .course-image img {
        width: 100%;
        height: 180px;
        object-fit: cover;
    }

    .course-content {
        padding: 15px;
    }

    .course-title {
        font-size: 1.2rem;
        font-weight: 600;
        margin-bottom: 10px;
    }

    .course-price {
        font-size: 1rem;
        font-weight: 500;
        color: #28a745;
    }

    .btn-course-detail {
        margin-top: 10px;
        border-radius: 20px;
    }
</style>
{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container">
        <div class="row">
            {% for course in courses %}
                <div class="col-md-6 col-lg-4 col-xl-3">
                    <div class="course-card">
                        <div class="course-image">
                            <a href="{% url 'lesson:course_detail' course.name %}">
                                <img src="{{ course.image.url }}" alt="{{ course.name }}">
                            </a>
                        </div>
                        <div class="course-content">
                            <div class="course-title">{{ course.name }}</div>
                            <div class="course-price">₽{{ course.price }}</div>
                            <a href="{% url 'lesson:course_detail' course.name %}" class="btn btn-outline-primary btn-course-detail">Подробнее</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
