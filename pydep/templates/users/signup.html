{% extends "base.html" %}
{% load static %}
{% block title %}
    Регистрация
{% endblock %}
{% block content %}
    <style>



        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }

        .form-signin .checkbox {
            font-weight: 400;
        }

        .form-signin .form-floating:focus-within {
            z-index: 2;
        }

    </style>


{% block static %}
    <link href={% static "css/blog.css" %} rel="stylesheet"/>
{% endblock %}

    <section class="main">
     <div class="profile-card">
    <main class="form-signin">
        <div class="text-center">
            <h1 class="h3 mb-3 fw-normal">Регистрация</h1>
        </div>
        <form method="post" enctype="multipart/form-data" action={% url "users:signup" %}>
            {% csrf_token %}
            {% for elem in form %}
                <div class="form-floating">
                    {{ elem }}
                    <label for="floatingInput">{{ elem.label }}</label>
                </div>
            {% endfor %}
            <input type="submit" class="w-100 btn btn-lg btn-primary" value="Зарегистрироваться">
            <a>Уже зарегестрированы? </a><a class="" href={% url "users:signin" %}>Войти</a>
        </form>
    </main>
     </div>
    </section>

{% endblock %}
