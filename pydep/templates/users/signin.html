{% extends 'base.html' %}
{% load static %}
{% block title %}
    Авторизация
{% endblock %}
{% block static %}

{% endblock %}
{% block content %}
    <style>
        body {
            height: 100%;
        }

        body {
            align-items: center;
            padding-top: 240px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }

        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }

        .form-signin .checkbox {
            font-weight: 400;
        }

        .form-signin .form-floating:focus-within {
            z-index: 2;
        }

        .form-signin input[type="email"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }
        .form-container {
            margin-bottom: 5px;
        }

    </style>
    <main class="form-signin">
        <div class="text-center">
            <h1 class="h3 mb-3 fw-normal">Авторизация</h1>
        </div>
            <form method="post" enctype="multipart/form-data" action={% url "users:signin" %}>
                {% csrf_token %}
                {% for elem in form %}
                    <div class="form-floating">
                        {{ elem }}
                        <label for="floatingInput">{{ elem.label }}</label>
                        <a></a>
                    </div>
                {% endfor %}
                <input type="submit" class="w-100 btn btn-lg btn-primary" value="Войти">
                <a>Нет аккаунта? </a><a class="" href={% url "users:signup" %}>Зарегестрироваться</a>
            </form>
    </main>

{% endblock %}
