{% extends 'base.html' %}
{% load static %}

{% block title %}Редактор курсов{% endblock %}

{% block static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    .hero {
        min-height: 90vh;
        {#background: linear-gradient(120deg, #f0f4ff, #e6eaff);#}
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 60px 20px;
        text-align: center;
    }
    .hero h1 {
        font-size: 3rem;
        font-weight: 800;
        line-height: 1.2;
        background: linear-gradient(90deg, #007bff, #6610f2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 20px;
        animation: fadeInDown 1s ease both;
    }
    .hero p {
        font-size: 1.25rem;
        color: #555;
        max-width: 700px;
        margin: 0 auto 30px;
        animation: fadeInUp 1.2s ease both;
    }
    .hero-buttons a {
        padding: 12px 30px;
        font-weight: 600;
        border-radius: 12px;
        font-size: 1rem;
        margin: 0 10px;
        transition: 0.3s ease;
    }
    .hero-buttons .btn-primary {
        background: #007bff;
        color: white;
    }
    .hero-buttons .btn-outline-dark {
        border: 2px solid #333;
        color: #333;
    }
    .hero-buttons .btn-primary:hover {
        background: #0056b3;
    }
    .hero-buttons .btn-outline-dark:hover {
        background: #333;
        color: #fff;
    }
    .features {
        background: #fff;
        padding: 60px 20px;
    }
    .feature-icon {
        font-size: 3rem;
        color: #007bff;
        margin-bottom: 15px;
    }
    @keyframes fadeInDown {
        from { opacity: 0; transform: translateY(-30px); }
        to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
{% endblock %}

{% block content %}
<section class="hero">
    <div>
        <h1>Редактор курсов</h1>
        <p>Создавайте новые курсы, добавляйте модули и уроки</p>
        <div class="hero-buttons">
            <a href="{% url 'studio:course_create' %}" class="btn btn-primary">Создать курс</a>
            <a href="{% url 'studio:my_courses' %}" class="btn btn-outline-dark">Мои курсы</a>
        </div>
    </div>
</section>
{% endblock %}
